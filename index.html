<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <meta name="viewport" content="width=device-width"/>
  <title>Document</title>

  	<style>
		*{margin:0; padding:0;}
		li{list-style:none;}
		.clearfix::after{content:""; display:block; clear:both;}

		@-ms-viewport{width:device-width;}
		@-o-viewport{width:device-width;}
		@-moz-viewport{width:device-width;}
		@-webkit-viewport{width:device-width;}
		@viewport{width:device-width;}

		/*기존의 css*/
		#wrap{width:1400px;
			margin:0 auto;
			background-color:#123456;}

		#wrap li{width:335px;
			height:300px;
			background-color:green;
			float:left;
			margin-left:20px;
			margin-top:20px;
			background-size:130%;
			background-position:center;
			transition:0.2s;}

		#wrap li:nth-child(4n+1){margin-left:0;}

		#wrap li:hover{background-size:135%;}

		#wrap li:nth-child(9){width:100%;}

		#wrap li:nth-child(1){background-image:url("image-01.jpg");}
		#wrap li:nth-child(2){background-image:url("image-02.jpg");}
		#wrap li:nth-child(3){background-image:url("image-03.jpg");}
		#wrap li:nth-child(4){background-image:url("image-04.jpg");}
		#wrap li:nth-child(5){background-image:url("image-05.jpg");}
		#wrap li:nth-child(6){background-image:url("image-06.jpg");}
		#wrap li:nth-child(7){background-image:url("image-07.jpg");}
		#wrap li:nth-child(8){background-image:url("image-08.jpg");}
		#wrap li:nth-child(9){background-image:url("image-09.jpg");}
	</style>
 </head>
 <body>
  <div id="wrap">
	<ul class="clearfix">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
  </div>
 </body>
</html>
